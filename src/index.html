<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Телефонная книга</title>
    <style type="text/css">
        * { margin: 0; padding:0; box-sizing:border-box}

            width: 100%;

            overflow-y: hidden;
            overflow-x: hidden;
            overflow: hidden

        ::-webkit-scrollbar {
            display: none;
        }

</head>

    <div id="root"></div>
</body>
